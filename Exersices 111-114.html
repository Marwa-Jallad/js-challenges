<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>111-114 challeng</title>
    <link rel="stylesheet" href="./Exersices 111-114.css" />
    <body>
      <label for="fonts">Choose a font:</label>
      <select name="fonts" class="google-fonts">
        <option value="fonts-type" class="deafult-font">--fonts types--</option>
        <option value="open sans">Open Sans</option>
        <option value="cairo">Cairo</option>
        <option value="roboto">Roboto</option>
      </select>
      <label for="colors">Choose a color:</label>
      <select
        id="colors"
        name="colors"
        class="color-choose"
        onchange="selectedColor()"
      >
        <option value="colors-options" class="deafult-color">--colors--</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
      </select>
      <label for="fonts-size">Choose a font size:</label>
      <select name="fonts-size" classs="fonts-size">
        <option value="fonts" class="deafult-size">--fonts sizes--</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">24</option>
        <option value="20">30</option>
      </select>
      <div class="exper">this text for experiment</div>
      <script src="./Exersices 111-114.js"></script>
    </body>
  </head>
</html>
